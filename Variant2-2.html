<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8">
	 <script src="jquery-3.4.1.min.js">
	 </script>
	</head>
	<body>	
     <p align="center">HIDE ME</p>
    </body>
	 <script>
      var elem = $("p[align=center]");
      var hidden = false;
	  elem.dblclick(function() {
      $(this).fadeTo(100, hidden ? 1 : 0);
      hidden = !hidden;
})
	 </script>		 
</html>
